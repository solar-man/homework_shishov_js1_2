        /* *Самостоятельно разобраться с атрибутами тега script (async и defer) */

/*         Атрибут async

Async используется для того, чтобы указать браузеру, что скрипт может быть выполнен асинхронно.
Парсеру HTML нет необходимости останавливаться, когда он достигает тега <script> для загрузки и выполнения. Выполнение может произойти после того, как скрипт будет получен параллельно с разбором документа. */


/*         Атрибут defer

Атрибут defer указывает браузеру, что скрипт должен быть выполнен после того, как HTML-документ будет полностью разобран. */


    </script>
