<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>

<body>

    <script>
        "use strict";

        let temperature = +prompt("Введите температуру в градусах Цельсия", 0);

        let temperatureF = (9 / 5) * temperature + 32;

        alert(temperature + " градусов по Цельсию = " + temperatureF + " градусов по Фаренгейту");
    </script>

</body>

</html>
